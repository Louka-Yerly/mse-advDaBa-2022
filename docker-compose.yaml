services:
  db:
    image: neo4j:4.4.15-community
    ports:
      - "7474:7474"
      - "7687:7687"
    networks:
      internal:
        ipv4_address: 172.24.0.10
    volumes:
      - $PWD/neo4j_mount/data:/data
      - $PWD/neo4j_mount/logs:/logs
      - $PWD/neo4j_mount/conf:/conf
    environment:
      - NEO4J_AUTH=neo4j/test
    deploy:
      resources:
        limits:
          memory: 2g

  app:
    image: neo4jtp:latest
    depends_on:
      - db
    networks:
      - internal
    volumes:
      - $PWD/dblpv13.json:/file.json
      - $PWD/dblpv13_clean.json:/file_clean.json
    environment:
      - JSON_FILE=/file.json
      - JSON_CLEAN_FILE=/file_clean.json
      - MAX_NODES=1000
      - NEO4J_IP=172.24.0.10 # must be the same as above
      - NODES_PER_READ=100
    deploy:
      resources:
        limits:
          memory: 2g

networks:
  internal:
    ipam:
      driver: default
      config:
        - subnet: "172.24.0.0/24"
